<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body{ background-color: azure;}
        h1{font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;color: brown;text-align: center;}
        ul{font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;color: blueviolet;}
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos </abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img src&gt;">Imágens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt; juntamente com a tag &lt;pre&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>

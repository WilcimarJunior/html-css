<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }

        th {
            border: 1px solid black;
            padding: 5px;
        }

        th.coluna{
            background-color: gray;
            color: white;
        }


        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th class="coluna" rowspan="2" scope="col">Área</th>
            <th class="coluna" rowspan="2" scope="col">Disciplinas</th>
            <th class="coluna" colspan="2" scope="col">Notas</th>
            <th class="coluna" rowspan="2" scope="col">Média</th>
        </tr>
        <tr>
            
            <th class="coluna" scope="col">Nota 1</th>
            <th class="coluna" scope="col">Nota 2</th>
            
            
        </tr>
        <tr>
            <th rowspan="4" scope="row">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th class="coluna" colspan="4" scope="row">Média de Exatas</th>
            <th class="coluna">0.0</th>
        </tr>
        <tr>
            <th rowspan="2" scope="row">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th class="coluna" colspan="4" scope="row">Média de Humanas</th>
            <th class="coluna" >0.0</th>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;     
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            position: relative;  
        }

        .numero{
text-align: right;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;/*alinhamento horisontal*/
            vertical-align: middle;
        }


    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1> 
    <!--HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
        TABLE ROW = linha de tabela
        TABLE HEADER = CabeÃ§alho de Tabela
        TABLE DATA = Dados de Tabela
    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
